<!--
    载入静态文件
{#    可使用 {% static 'path' %} 引用静态文件。#}
-->
{% load static %}

<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <!-- 预留网站标题的位置 -->
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
</head>
<body>
    <!-- 引入导航栏 -->
    {% include 'header.html' %}
    <!-- 预留具体页面的位置 -->
    {% block content %}{% endblock content %}
    <!-- 引入注释脚 -->
    {% include 'footer.html' %}

    <!-- bootstrap.js 依赖 jquery.js 和 popper.js, 因此要在前面先引入 -->
    <script src="{% static 'jquery/jquery-3.6.0.js' %}"></script>
    <!--
        popper.js 采用 cdn 远程引入不需要把它下载到本地。
        在实际的开发中推荐静态文件尽量都使用 cdn 的形式。
    -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1-lts/dist/umd/popper.min.js"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
