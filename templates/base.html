<!--
    载入静态文件
{#    可使用 {% static 'path' %} 引用静态文件。#}
-->
{% load static %}

<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <!-- 预留网站标题的位置 -->
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <!-- 引入monokai.css  深色背景的高亮样式文件-->
    <link rel="stylesheet" href="{% static 'md_css/monokai.css' %}">
    <script src="{% static 'jquery/jquery-3.6.0.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <!-- 第三方矢量图标 -->
    <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.14.0/css/all.min.css"
    >
</head>
<body>
    <!-- 引入导航栏 -->
    {% include 'header.html' %}

    <div id="wrapper">
        {% block content %}{% endblock content %}
        <div id="push"></div>
    </div>
    <!-- 引入注释脚 -->
    {% include 'footer.html' %}

    <!-- bootstrap.js 依赖 jquery.js 和 popper.js, 因此要在前面先引入 -->
{#    <script src="{% static 'jquery/jquery-3.6.0.js' %}"></script>#}
    <script>
        <!-- pygments表格样式较丑 在页面中用Jquery动态加载了Bootstrap的表格样式 -->
        $('div#article_body table').addClass('table table-bordered table-hover');
        $('div#article_body thead').addClass('thead-light');
    </script>
    <!--
        popper.js 采用 cdn 远程引入不需要把它下载到本地。
        在实际的开发中推荐静态文件尽量都使用 cdn 的形式。
    -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1-lts/dist/umd/popper.min.js"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'layer/layer.js' %}"></script>
{% block script %}{% endblock script %}

    <!-- 引入回到顶部按钮 -->
    {% include 'back_to_top.html' %}

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        #wrapper {
            min-height: 100%;
            margin-bottom: -60px;
        }

        #footer,
        #push {
            height: 60px;
        }
    </style>

</body>
</html>
