<!-- 定义导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <!-- 导航商标栏 -->
        <a class="navbar-brand" href="#">我的博客</a>

        <!-- 导航入口 -->
        <div>
            <ul class="navbar-nav">
                <!-- 条目 -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'article:article_create' %}">写文章</a>
                </li>
                <li class="nav-item">
                    <!--
                        点击后返回文章列表页面
                        {# {% url '...' %} #}是Django规定的模板解耦语法
                        它可以根据我们在urls.py中设置的名字，反向解析到对应的url中去
                    -->
                    <a class="nav-link" href="{% url 'article:article_list' %}">文章</a>
                </li>
                <!-- Django的if模版语句 -->
                {% if user.is_authenticated %}
                    <!-- 如果用户已经登陆, 则显示用户名下拉框 -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            {{ user.username }}
                        </a>
                        <div class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#" onclick="user_delete()">注销账号</a>
                            <a class="dropdown-item" href="{% url 'userprofile:logout' %}">退出登陆</a>
                        </div>

                        {% if user.is_authenticated %}
                            <form
                            style="display: none;"
                            id="user_delete"
                            action="{% url 'userprofile:delete' user.id%}"
                            method="post"
                            >
                                {% csrf_token %}
                                <button type="submit">发送</button>
                            </form>
                            <script>
                                function user_delete() {
                                    layer.open({
                                        title: "确认删除",
                                        content: "确认删除用户资料吗？",
                                        yes: (index, layero) => {
                                            $('form#user_delete button').click();
                                            layer.close(index);
                                    }
                                    })
                                }
                            </script>
                        {% endif %}
                    </li>
                {% else %} <!-- 用户未登陆 -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'userprofile:login' %}">登陆</a>
                    </li>
                {% endif %}
            </ul>
        </div>

    </div>
</nav>
